<!DOCTYPE html>

<!-- grafico a ciambella da https://canvasjs.com/html5-javascript-doughnut-chart/ -->
<html>
    <head>
        <title> Orders Dashboard</title>
        {% assets "scss_all" %}
            <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
        {% endassets %}
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
        <script src="https://code.jquery.com/jquery-latest.js"></script>

        <script id="code" type="text/javascript">
            window.onload = function(){

                var chart1 = new CanvasJS.Chart("chartContainer1",
                    {
                    backgroundcolor: null,
                    title: {
                        text :'Buy Sell Ratio'
                    },
                    data : [
                    {
                        type: 'doughnut',
                        dataPoints : [
                            { y : "{{ buy_ratio }}", indexlabel: "Buy Ratio"},
                            { y : "{{ sell_ratio }}", indexlabel: "Sell Ratio"},
                            ]
                    }
                    ]
                
            });

            var chart2 = new CanvasJS.Chart("chartContainer2",
                {
                    backgroundcolor: null,
                    title: {
                        text :'Daily Volume Pairs'
                    },
                    data : [
                        {
                            type: 'doughnut',
                            dataPoints : [
                                { y : 40, indexlabel: "ETH"},
                                { y : 50, indexlabel: "BTC"},
                            ]
                        }
                    ]
                
            });
            chart1.render();
            chart2.render();

        }

        
        
        </script>
    </head>
    <body>
        {% block content %}{% endblock%}
        {% include "table.html" %}
        {% include "pie_chart1.html" %}
        {% include "pie_chart2.html" %}
    </body>
</html>
